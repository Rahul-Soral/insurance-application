    <rect class="secondary" x="0" y="0" width="200" height="200" rx="10"/>
    <rect class="primary" x="20" y="40" width="160" height="140"/>
    <!-- Expiry mark -->
    <circle class="primary" cx="160" cy="20" r="15"/>
